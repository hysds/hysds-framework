  deploy:
    docker:
      - image: alpine:latest
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    parameters:
      org:
        type: string
        default: $CIRCLE_PROJECT_USERNAME
      repo:
        type: string
        default: $CIRCLE_PROJECT_REPONAME
      build_tag:
        type: string
      final_tag:
        type: string
    steps:
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache curl file
            echo "@community http://dl-cdn.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories
            apk add --no-cache github-cli@community
      - attach_workspace:
          at: images
      - run:
          name: Deploy
          command: |
            export build_tag=<< parameters.build_tag >>
            export push_build_tag=1
            if [ -z "$build_tag" ]; then
              export build_tag=$(date -u +%Y%m%d)
              export push_build_tag=0
            fi
            cd images
            org=<< parameters.org >>
            repo=<< parameters.repo >>
            echo $GIT_OAUTH_TOKEN | gh auth login --with-token
            tag=$(gh release list -R ${org}/${repo} -L 1 | awk 'BEGIN{FS=":"}{print $1}')
            if [ "$push_build_tag" -eq 1 ]; then
              file=hysds-verdi-<< parameters.build_tag >>.tar.gz
              gh release upload ${tag} ${file} -R ${org}/${repo} --clobber
            fi
            repo=hysds-dockerfiles
            tag=$(gh release list -R ${org}/${repo} -L 1 | awk 'BEGIN{FS=":"}{print $1}')
            file=hysds-verdi-<< parameters.final_tag >>.tar.gz
            gh release upload ${tag} ${file} -R ${org}/${repo} --clobber

workflows:
  version: 2
  test:
    jobs:
      - test:
          context:
            - docker-hub-creds
            - git-oauth-token
  weekly:
    triggers:
      - schedule:
          cron: "0 7 * * 0"
          filters:
            branches:
              only:
                - develop
    jobs:
      - test:
          context:
            - docker-hub-creds
            - git-oauth-token
          filters:
            branches:
              only: develop
  build-deploy:
    jobs:
      - build-redis:
          build_tag: $CIRCLE_TAG
          final_tag: latest
          context:
            - docker-hub-creds
            - git-oauth-token
