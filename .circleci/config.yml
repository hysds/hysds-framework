        type: string
      framework_branch:
        type: string
        default: develop
      hysds_release:
        type: string
        default: develop
      base_branch:
        type: string
        default: develop
    steps:
      - checkout
      - setup_remote_docker:
          version: default
      - install_deps
      - setup_buildx
      - prep_env
      - run:
          name: Build hysds/cont_int
          command: |
            export build_tag=<< parameters.build_tag >>
            export push_build_tag=1
            if [ -z "$build_tag" ]; then
              export build_tag=$(date -u +%Y%m%d)
              export push_build_tag=0
            fi
            # Pull multi-platform base images
            docker pull --platform linux/amd64 hysds/base:<< parameters.final_tag >>
            docker pull --platform linux/arm64 hysds/base:<< parameters.final_tag >>
            docker pull --platform linux/amd64 hysds/dev:<< parameters.final_tag >>
            docker pull --platform linux/arm64 hysds/dev:<< parameters.final_tag >>
            
            git clone --single-branch -b << parameters.puppet_branch >> https://github.com/<< parameters.org >>/puppet-cont_int.git
            cd puppet-cont_int
            
            # Set environment variables for multi-platform builds
            export DOCKER_BUILDX_PLATFORM="linux/amd64,linux/arm64"
            export USE_BUILDX=1
            
            ./build_docker.sh $build_tag << parameters.org >> << parameters.puppet_branch >> << parameters.framework_branch >> << parameters.hysds_release >> << parameters.final_tag >> << parameters.base_branch >>
            cd ..
            rm -rf puppet-cont_int
            
            # Note: If build_docker.sh doesn't support buildx yet, manual tagging/pushing may be needed
