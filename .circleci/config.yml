            fi
            docker pull hysds/verdi:<< parameters.final_tag >>
            docker save hysds/verdi:<< parameters.final_tag >> > hysds-verdi-<< parameters.final_tag >>.tar
            pigz -f hysds-verdi-<< parameters.final_tag >>.tar
            ls -al
      - persist_to_workspace:
          root: images
          paths:
            - "*"
